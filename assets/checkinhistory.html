          <!-- Content Container -->
          <div ng-include src="'includes/sidebar.html'"></div>
          <div class="content-container col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a>Employee</a></li>
              <li class="active">Checkin History</li>
            </ol>
           
            <!-- Table showing movement history -->
            <div class="col-lg-12">
              <div class="panel panel-default" style="">
                <div class="panel-heading movement-history"><h4>Complete Checkin History</h4></div>
                <div class="panel-body">
                    <table class="table table-bordered" id="movement-table">
                        <thead>
                          <th>Sl.No</th>
                          <th>Name</th>
                          <th>Desig</th>
                          <th>TimeStamp</th>
                          <th>DeviceID</th>
                        </thead>
                        <tbody>
                          <tr ng-repeat = "employee in empList | orderBy:predicate:reverse ">
                            <td>{{$index+1}}</td>
                            <td>{{employee.emp_entry.name}}</td>
                            <td>{{employee.emp_entry.desig}}</td>
                            <td>{{employee.capturedAt | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                            <td>{{employee.deviceid}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
          <!-- End Content Container -->
